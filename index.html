<html lang="en">
<head>

<body>
  <header>

  </header>
  <main>


    <div class="container">
      <form class="form" id="formular">
        <!-- Ansprache -->
        <div class="form-control">
        <label>
          Ansprache
          <select name="ansprache" id="ansprache">
          <option value="val2" selected>Andere</option>
          <option value="val3" selected>Herr</option>

        </div>
        <br>
<br>

        <div class="form-control">
          <label for="vorname">Vorname</label>
          <br>
          <input id= vorname type="text" name="vorname" size="30" maxlength="40"/>
          <small>Fehlermeldung</small>
        </div>



        <!-- NACHNAME -->
        <br>
        <div class="form-control">
        <label for="nachname">Nachname</label>
          <br>
          <input type="text" name="nachname" id="nachname" size="30" maxlength="40"/>
          <small>Fehlermeldung</small>
        </div>


        <!-- EMAIL -->
        <br>
        <div class="form-control">
        <label for="email">E-Mail Adresse</label>
          <br>
          <input type="text" name="email" id="email" size="30" maxlength="40"/>
          <small>Fehlermeldung</small>
        </div>
        <br>

        <!-- PASSWORT -->
        <div class="form-control">
          <label for="password">Passwort</label>
          <br>
          <input type="password" name="password" id="password" size="30" maxlength="40"/>
          <small>Fehlermeldung</small>
        </div>

<br>

        <div class="form-control" id="form-control">
          <label for=checkbox> </label>

          Ich bin einverstanden, dass meine Daten f√ºr zwei Jahre gespeichert und nicht mit Dritten geteilt werden.
        </div>
        <br>
<br>
        <!-- BUTTON -->
        <button class="btn" id="submit" type="submit">Absenden</button>
      </form>


    </div>
    </main>
    <footer>

    </footer>

  <script src="validation.js"></script>
